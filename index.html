<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred AI | The Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2fe;
            --purple: #7000ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #020205; margin: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Plus Jakarta Sans', sans-serif; color: white;
            overflow: hidden;
        }

        /* Moving Cyber-Nebula Background */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1a0b2e 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, #001a1a 0%, transparent 50%);
            z-index: -1; animation: drift 15s infinite alternate ease-in-out;
            filter: blur(60px);
        }

        @keyframes drift { from { transform: scale(1); opacity: 0.6; } to { transform: scale(1.1); opacity: 1; } }

        /* The Main Chat Tablet */
        #fred-tablet {
            width: 95%; max-width: 550px; height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 40px;
            display: flex; flex-direction: column;
            box-shadow: 0 0 80px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.05);
            position: relative; animation: slideUp 0.8s ease-out;
        }

        #header {
            padding: 30px; text-align: center;
            font-family: 'Syncopate', sans-serif;
            letter-spacing: 6px; font-size: 1.2rem;
            color: var(--neon); text-shadow: 0 0 15px var(--neon);
            border-bottom: 1px solid var(--border);
        }

        #inbox {
            flex: 1; padding: 30px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
            scrollbar-width: none;
        }

        /* Message Bubbles */
        .bubble {
            padding: 18px 25px; border-radius: 25px;
            max-width: 75%; line-height: 1.6;
            font-size: 0.95rem; position: relative;
            animation: bloom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .user {
            background: linear-gradient(135deg, var(--neon), #4facfe);
            color: #000; align-self: flex-end;
            box-shadow: 0 10px 25px rgba(0, 242, 254, 0.3);
            border-bottom-right-radius: 4px; font-weight: 600;
        }

        .ai {
            background: rgba(255, 255, 255, 0.07);
            align-self: flex-start; border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        /* Input Zone */
        .input-hub {
            padding: 25px 30px; display: flex; gap: 15px;
            background: rgba(0,0,0,0.4); border-radius: 0 0 40px 40px;
        }

        input {
            flex: 1; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border); border-radius: 18px;
            padding: 16px 20px; color: white; transition: 0.3s;
        }

        input:focus { border-color: var(--neon); outline: none; background: rgba(255,255,255,0.1); }

        button {
            background: white; color: black; border: none;
            padding: 0 25px; border-radius: 18px;
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        button:hover { background: var(--neon); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,242,254,0.4); }

        @keyframes bloom {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="nebula"></div>

<div id="fred-tablet">
    <div id="header">FRED AI</div>
    <div id="inbox">
        <div class="bubble ai">Fred AI System Initialized. Connection secure. Waiting for commands...</div>
    </div>
    <div class="input-hub">
        <input type="text" id="userInput" placeholder="Transmit data...">
        <button onclick="askFred()">SEND</button>
    </div>
</div>

<script>
    let FRED_KEY = "";

    // The secure prompt to protect your token from GitHub bots
    window.onload = () => {
        FRED_KEY = prompt("Enter your GitHub AI Power Key:");
    };

    async function askFred() {
        const input = document.getElementById('userInput');
        const inbox = document.getElementById('inbox');
        const text = input.value;

        if (!text || !FRED_KEY) return;

        // Add user message
        inbox.innerHTML += `<div class="bubble user">${text}</div>`;
        input.value = '';
        inbox.scrollTop = inbox.scrollHeight;

        try {
            const response = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json", 
                    "Authorization": `Bearer ${FRED_KEY}` 
                },
                body: JSON.stringify({ 
                    messages: [{ role: "user", content: text }], 
                    model: "gpt-4o-mini" 
                })
            });

            const data = await response.json();

            if (data.choices && data.choices[0]) {
                const aiText = data.choices[0].message.content;
                inbox.innerHTML += `<div class="bubble ai">${aiText}</div>`;
            } else {
                inbox.innerHTML += `<div class="bubble ai" style="color: #ff4b2b;">ERROR: Key rejected. Check permissions.</div>`;
            }
        } catch (e) {
            inbox.innerHTML += `<div class="bubble ai" style="color: #ff4b2b;">SYSTEM FAILURE: Check internet or token.</div>`;
        }
        inbox.scrollTop = inbox.scrollHeight;
    }
</script>

</body>
</html>
