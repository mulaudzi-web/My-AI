<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula AI</title>
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --glow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #chat-card {
            width: 450px;
            height: 80vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        #header {
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #4facfe;
            text-shadow: var(--glow);
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* The Bubble Styles */
        .msg {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .user {
            background: var(--accent);
            align-self: flex-end;
            box-shadow: var(--glow);
            border-bottom-right-radius: 4px;
        }

        .ai {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="chat-card">
    <div id="header">NEBULA AI</div>
    <div id="messages">
        <div class="msg ai">Awaiting your command...</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Send a message...">
        <button onclick="askAI()">GO</button>
    </div>
</div>

<script>
    async function askAI() {
        const input = document.getElementById('userInput');
        const box = document.getElementById('messages');
        const userText = input.value;
        if (!userText) return;

        box.innerHTML += `<div class="msg user">${userText}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;

        const response = await fetch("https://models.inference.ai.azure.com/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer PASTE_YOUR_TOKEN_HERE" 
            },
            body: JSON.stringify({
                messages: [{ role: "user", content: userText }],
                model: "gpt-4o-mini"
            })
        });

        const data = await response.json();
        const aiText = data.choices[0].message.content;
        box.innerHTML += `<div class="msg ai">${aiText}</div>`;
        box.scrollTop = box.scrollHeight;
    }
</script>

</body>
</html>
