<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred AI | The Elite Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --fred-glow: #00f2fe;
            --fred-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            height: 100%; margin: 0;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Animated Hyper-Space Background */
        .space-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1a0b2e 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, #0a2e2e 0%, transparent 50%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; } }

        #chat-window {
            width: 90%; max-width: 500px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--border);
            border-radius: 40px;
            display: flex; flex-direction: column;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        #header {
            padding: 30px; text-align: center;
            font-family: 'Syncopate', sans-serif;
            letter-spacing: 5px; font-size: 1.4rem;
            color: var(--fred-glow);
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.6);
            border-bottom: 1px solid var(--border);
        }

        #messages {
            flex: 1; padding: 25px;
            overflow-y: auto; display: flex; flex-direction: column;
            gap: 20px; scrollbar-width: none;
        }

        .bubble {
            padding: 18px 22px; border-radius: 25px;
            max-width: 80%; line-height: 1.6;
            font-weight: 400; transition: 0.3s;
            animation: slideIn 0.4s ease forwards;
        }

        .user {
            background: var(--fred-gradient); color: black;
            align-self: flex-end; font-weight: 600;
            border-bottom-right-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3);
        }

        .ai {
            background: rgba(255, 255, 255, 0.08);
            align-self: flex-start; border-bottom-left-radius: 5px;
            border: 1px solid var(--border);
        }

        .input-wrapper {
            padding: 30px; display: flex; gap: 12px;
            background: rgba(0,0,0,0.2); border-radius: 0 0 40px 40px;
        }

        input {
            flex: 1; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 15px 20px; color: white; font-size: 1rem;
            transition: 0.3s;
        }

        input:focus { border-color: var(--fred-glow); outline: none; background: rgba(255,255,255,0.1); }

        button {
            background: white; color: black; border: none;
            padding: 0 25px; border-radius: 20px;
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        button:hover { background: var(--fred-glow); transform: scale(1.05); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

<div class="space-bg"></div>

<div id="chat-window">
    <div id="header">FRED AI</div>
    <div id="messages">
        <div class="bubble ai">Fred AI System Online. Hello.</div>
    </div>
    <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Transmit data...">
        <button onclick="askFred()">SEND</button>
    </div>
</div>

<script>
    async function askFred() {
        const input = document.getElementById('userInput');
        const chat = document.getElementById('messages');
        const text = input.value;
        if (!text) return;

        chat.innerHTML += `<div class="bubble user">${text}</div>`;
        input.value = '';
        chat.scrollTop = chat.scrollHeight;

        const response = await fetch("https://models.inference.ai.azure.com/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer PASTE_YOUR_TOKEN_HERE" 
            },
            body: JSON.stringify({
                messages: [{ role: "user", content: text }],
                model: "gpt-4o-mini"
            })
        });

        const data = await response.json();
        const aiText = data.choices[0].message.content;
        chat.innerHTML += `<div class="bubble ai">${aiText}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
