<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred AI | Power OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --power-blue: #00d2ff;
            --deep-space: #05050a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--deep-space); margin: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
            perspective: 1000px;
        }

        /* Animated Neural Background */
        .neural-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #05050a 100%);
            z-index: -1;
        }

        .neural-bg::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
        }

        /* The Main Power Unit */
        #power-unit {
            width: 95%; max-width: 700px; height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex; flex-direction: column;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            transform: rotateX(2deg);
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #power-unit:hover { transform: rotateX(0deg) scale(1.01); box-shadow: 0 0 120px rgba(0, 210, 255, 0.1); }

        #header {
            padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        .status-dot {
            width: 8px; height: 8px; background: #00ff88;
            border-radius: 50%; box-shadow: 0 0 10px #00ff88;
            margin-right: 10px;
        }

        #inbox {
            flex: 1; padding: 30px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
            scrollbar-width: thin; scrollbar-color: var(--power-blue) transparent;
        }

        /* Powerful Bubbles */
        .bubble {
            padding: 16px 22px; border-radius: 12px;
            max-width: 80%; line-height: 1.6; font-size: 0.95rem;
            color: rgba(255,255,255,0.9);
            animation: powerUp 0.3s ease-out forwards;
        }

        .user {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--power-blue);
            align-self: flex-end; border-bottom-right-radius: 2px;
        }

        .ai {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            align-self: flex-start; border-bottom-left-radius: 2px;
        }

        /* Command Input */
        .command-bar {
            padding: 30px; display: flex; gap: 15px;
            background: rgba(0,0,0,0.2);
        }

        input {
            flex: 1; background: transparent; border: none;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding: 12px 5px; color: white; font-size: 1rem;
            outline: none; transition: 0.3s;
        }

        input:focus { border-color: var(--power-blue); }

        button {
            background: transparent; color: var(--power-blue);
            border: 1px solid var(--power-blue);
            padding: 10px 25px; border-radius: 5px;
            font-family: 'Syncopate', sans-serif; font-size: 0.7rem;
            cursor: pointer; transition: 0.3s;
        }

        button:hover { background: var(--power-blue); color: black; box-shadow: 0 0 20px var(--power-blue); }

        @keyframes powerUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="neural-bg"></div>

<div id="power-unit">
    <div id="header">
        <div style="display:flex; align-items:center;">
            <div class="status-dot"></div>
            <span style="font-family:'Syncopate'; font-size: 0.8rem; color: #fff;">CORE_V1.0</span>
        </div>
        <span style="font-size: 0.7rem; color: rgba(255,255,255,0.4);">MEM_CAPACITY: 100%</span>
    </div>

    <div id="inbox">
        <div class="bubble ai">SYSTEM INITIALIZED. COMMANDS ACCEPTED.</div>
    </div>

    <div class="command-bar">
        <input type="text" id="userInput" placeholder="ENTER_COMMAND_">
        <button onclick="askFred()">EXECUTE</button>
    </div>
</div>

<script>
    let FRED_KEY = localStorage.getItem('fred_power') || "";

    window.onload = () => {
        if (!FRED_KEY) {
            FRED_KEY = prompt("CORE REQUIRES AUTHENTICATION (Paste Token):");
            if (FRED_KEY) localStorage.setItem('fred_power', FRED_KEY);
        }
    };

    async function askFred() {
        const input = document.getElementById('userInput');
        const inbox = document.getElementById('inbox');
        if (!input.value || !FRED_KEY) return;

        const text = input.value;
        inbox.innerHTML += `<div class="bubble user">> ${text}</div>`;
        input.value = '';
        inbox.scrollTop = inbox.scrollHeight;

        try {
            const response = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${FRED_KEY}` },
                body: JSON.stringify({ messages: [{ role: "user", content: text }], model: "gpt-4o-mini" })
            });
            const data = await response.json();
            inbox.innerHTML += `<div class="bubble ai">${data.choices[0].message.content}</div>`;
        } catch (e) {
            inbox.innerHTML += `<div class="bubble ai" style="color:#ff4b2b;">CONNECTION_INTERRUPTED.</div>`;
        }
        inbox.scrollTop = inbox.scrollHeight;
    }
</script>

</body>
</html>
