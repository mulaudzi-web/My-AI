<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred AI | The Future</title>
    <style>
        :root {
            --fred-cyan: #00f2fe;
            --fred-pink: #ff00de;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        /* Animated Nebula Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 30% 30%, #1a0b2e 0%, transparent 40%),
                        radial-gradient(circle at 70% 70%, #0a2e2e 0%, transparent 40%);
            animation: moveBg 15s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes moveBg {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(10%, 10%) rotate(5deg); }
        }

        #app {
            width: 480px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
            position: relative;
        }

        #header {
            padding: 30px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            background: rgba(255,255,255,0.03);
            color: white;
            text-shadow: 0 0 15px var(--fred-cyan);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #chat {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: none;
        }

        .bubble {
            padding: 15px 20px;
            border-radius: 22px;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .user {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            align-self: flex-end;
            color: black;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3);
        }

        .ai {
            background: rgba(255, 255, 255, 0.08);
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .input-box {
            padding: 25px;
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus { border-color: var(--fred-cyan); outline: none; box-shadow: 0 0 15px rgba(0,242,254,0.2); }

        button {
            background: white;
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: var(--fred-cyan); transform: translateY(-2px); }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

<div id="app">
    <div id="header">FRED AI</div>
    <div id="chat" id="messages">
        <div class="bubble ai">Fred AI is online. Systems nominal. What is your request?</div>
    </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ask Fred anything...">
        <button onclick="askFred()">SEND</button>
    </div>
</div>

<script>
    async function askFred() {
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat');
        const text = input.value;
        if (!text) return;

        chat.innerHTML += `<div class="bubble user">${text}</div>`;
        input.value = '';
        chat.scrollTop = chat.scrollHeight;

        const response = await fetch("https://models.inference.ai.azure.com/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer PASTE_YOUR_TOKEN_HERE" 
            },
            body: JSON.stringify({
                messages: [{ role: "user", content: text }],
                model: "gpt-4o-mini"
            })
        });

        const data = await response.json();
        const aiText = data.choices[0].message.content;
        chat.innerHTML += `<div class="bubble ai">${aiText}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
